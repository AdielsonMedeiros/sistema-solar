<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Planetas</title>

  <body>


    <div class="music">
      <h2 class="title">Music name</h2>
      <div class="player">
        <audio src=""></audio>
        <div class="btns">
          <span class="prev"
            ><ion-icon name="play-back-outline"></ion-icon
          ></span>
          <span class="playPause"
            ><ion-icon name="play-outline"></ion-icon
          ></span>
          <span class="next"
            ><ion-icon name="play-forward-outline"></ion-icon
          ></span>
        </div>
      </div>
    </div>


    
    <div class="sun"></div>
    <div class="mercury-outline">
      <div class="mercury">
        <p>Mercúrio</p>
      </div>
    </div>
    <div class="venus-outline-1">
      <div class="venus">
        <p>Venus</p>
      </div>
    </div>

    <div class="earth-outline-1">
      <div class="earth">
        <div class="earth-circle">
          <div class="earth-inner"></div>
        </div>
        <p>Terra</p>
      </div>
    </div>

    <div class="mars-outline-1">
      <div class="mars">
        <p>Marte</p>
      </div>
    </div>

    <div class="jupiter-outline-1">
      <div class="jupiter">
        <p>Júpiter</p>
      </div>
    </div>

    <div class="saturn-outline-1">
      <div class="saturn">
        <p>Saturno</p>
      </div>
    </div>

    <div class="urans-outline-1">
      <div class="urans">
        <p>Urano</p>
      </div>
    </div>

    <div class="neptune-outline-1">
      <div class="neptune">
        <p>Netuno</p>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>

</html>
